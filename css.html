<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        /* Center the image on the page */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; 
        }
        /* Hide the image when hovered */
        #hoverImage {
            transition: opacity 0.3s; /* Smooth transition effect */
        }
        #hoverImage:hover {
            opacity: 0; /* Makes the image disappear on hover */
        }
    </style>
</head>
<body>
    <!-- Image of the Milky Way over Two Jack Lake -->
    <img id="hoverImage" src="https://imageio.forbes.com/specials-images/imageserve/5f285681289af0e7316b841b/The-Milky-Way-in-all-of-its-glory-over-Two-Jack-Lake-in-Banff-National-Park--Alberta/960x0.jpg?format=jpg&width=1440" 
    alt="Milky Way over Two Jack Lake" width="600" height="400">
</body>
</html>
